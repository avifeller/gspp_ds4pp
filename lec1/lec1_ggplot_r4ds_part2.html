## Hello ggplot2!

- `ggplot()` is the main function in ggplot2 and plots are constructed in layers
- The structure of the code for plots can often be summarized as

```r
ggplot + 
  geom_xxx
```

or, more precisely
.small[

```r
ggplot(data = [dataset], mapping = aes(x = [x-variable], y = [y-variable])) +
   geom_xxx() +
   other options
```
]
- To use ggplot2 functions, first load tidyverse

```r
library(tidyverse)
```
- For help with the ggplot2, see [ggplot2.tidyverse.org](http://ggplot2.tidyverse.org/)

# Faceting

---

## Faceting options

- Smaller plots that display different subsets of the data
- Useful for exploring conditional relationships and large data

.small[

```r
ggplot(data = starwars, mapping = aes(x = height, y = mass)) +
* facet_grid(. ~ gender) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
*      subtitle = "Faceted by gender",
       x = "Height (cm)", y = "Weight (kg)")
```

![](lec1_ggplot_r4ds_part2_files/figure-html/unnamed-chunk-16-1.png)&lt;!-- --&gt;
]

## Facet summary

- `facet_grid()`: 
    - 2d grid
    - `rows ~ cols`
    - use `.` for no split
- `facet_wrap()`: 1d ribbon wrapped into 2d
